<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=1024">
  <title>Krushna | The Virtual Assistant</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="gradient-border-wrapper">
    <div class="gradient-border-content">
      <section class="home">
        <div class="home-img">
          <img src="logo.jpg" alt="logo" id="logo"/>
        </div>
        <div class="home-content">
          <h1>Hello, I'm <span class="text-animation"><span id="name">Krushna</span></span></h1>
          <h3 class="text-animation">Your <span id="va">Virtual Assistant</span></h3>
          <button class="btn" id="btn"><img src="mic.svg" alt="mic">    <span id="content">Click Me for Talk To Me</span></button>
        </div>
      </section>
    </div> 
  </div>

  <script src="script.js"></script>
</body>
</html>
